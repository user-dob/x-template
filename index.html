<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;x-for&gt;</title>

    <script src="src/x-view.js" type="text/javascript"></script>
    <script src="src/x-for.js" type="text/javascript"></script>

</head>
<body>

<div id="div"></div>

<x-for condition="user in windows.data.users">
    <template>
        <p>{user.name}</p>
    </template>
</x-for>
