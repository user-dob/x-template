<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;x-for&gt;</title>

    <script src="src/x-view.js" type="text/javascript"></script>
    <script src="src/x-for.js" type="text/javascript"></script>

</head>
<body>

<div id="div"></div>


<x-view name="View">
    <template>
    <p>{name}</p>
    <div class="{class}">{title}</div>
    <x-for condition="user in users">
        <p>{user.name}</p>
    </x-for>
    </template>
</x-view>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
