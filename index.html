<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;x-for&gt;</title>
</head>
<body>

<div id="tpl">
    <span class="{title}">{name}</span>
    <span>{name}</span>
    <span>{name}</span>
    <span id="span"></span>
    {user.name}: {title}
    <div>
        <span id="span-1">{name}</span>
        <span>{title}</span>
    </div>
    <ul>
        <x-for condition="user in users">
            <li>{user.name}</li>
            <ol>
                <x-for condition="post in user.posts">
                    <li>{post.title}</li>
                </x-for>
            </ol>
        </x-for>
    </ul>
    <x-for condition="item in items">
        <li>{item.name}</li>
    </x-for>
</div>


<script src="bind.js" type="text/javascript"></script>
</body>
</html>
