<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;x-for&gt;</title>
</head>
<body>

<div id="tpl">
    <span class="{title}">{name}</span>
    <span>{name}</span>
    <span>{name}</span>
    <span id="span"></span>
    {user.name}: {title}
    <div>
        <span>{title}</span>
    </div>
    <x-for condition="user in users">
        <span>{user.name}</span>
    </x-for>
</div>


<script src="bind.js" type="text/javascript"></script>
</body>
</html>
